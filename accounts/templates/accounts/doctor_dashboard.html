{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow rounded-4">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">Doctor Dashboard</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="rounded-circle border" width="100" height="100">
                    </div>

                    <h5 class="text-center mb-3">Welcome Dr. {{ user.first_name }} {{ user.last_name }}</h5>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
                        <li class="list-group-item">
                            <strong>Address:</strong> {{ user.address_line1 }}, {{ user.city }}, {{ user.state }} - {{ user.pincode }}
                        </li>
                    </ul>

                    <div class="text-center mt-4">
                        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
